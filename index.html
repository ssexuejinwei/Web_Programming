<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoMvc</title>
    <link href="css/index.css" type="text/css" rel="stylesheet" />

    <script src="js/model.js" type="text/javascript"></script>
    <script src="js/provider-memory.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</head>
<body>
<div class = "container">
    <div class = "head">
        <!--<h1 style="text-align: center">TodoMVC</h1>-->
        <!--<label class="date_label"></label><br>-->
        <h1>TodoMVC</h1>
        <input type="date" class="input-date"/><br>
        <input type="color" class="input-color"/><br>
        <input class="input-todo" type="text" placeholder="what will you do?" autofocus>
        <!--<button class = "confirm"> enter</button>-->
    </div>

    <div class = "main">
        <input class="select-all" type="checkbox">
        <ul class =" todo-list"></ul>

        <footer class = "footer">
            <span class="todo-num">No items left</span>
            <button class="clear-completed">clear completed</button>

            <ul class="filters">
                <li><a class="All" >All</a></li>
                <li><a class="Active">Active</a></li>
                <li><a class="Completed">Completed</a></li>
            </ul>
        </footer>
    </div>

</div>
</body>

</html>
